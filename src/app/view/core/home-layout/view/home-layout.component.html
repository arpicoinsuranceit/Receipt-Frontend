<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" opened mode="side">
        <mat-card class="nav-header">

                <p>{{dateText}} {{timetext}}</p>
                
            <mat-card-title class="nav-header-title" style="margin: 0; padding: 0;">
                <img class="nav-header-title-image"  routerLink="home" mat-carad-image src="assets/images/logo.png" alt="ARPICO INSURANCE">
            </mat-card-title>
        </mat-card>

        <button mat-button routerLink="workflow"  style="width: 210px; padding: 10;  text-align: left;font-weight: bold;"><mat-icon  class="fab fa-accusoft fa-1.5x"></mat-icon>&nbsp;&nbsp;&nbsp; Workflow </button>
       
        <button *ngIf = "menuList.includes('RECEIPT')" mat-button [matMenuTriggerFor]="receipt" style="width: 210px; padding: 10; margin: 1px; text-align: left;font-weight: bold;">Receipt</button>

        <mat-menu  #receipt="matMenu"  yPosition="below" xPosition="before" >
            <button class="matMenuItem" *ngIf = "menuList.includes('RECEIPT_POLICY')" mat-menu-item routerLink="policyreceipt" >Policy Receipt</button>
            <button class="matMenuItem" *ngIf = "menuList.includes('RECEIPT_PROPOSAL')" mat-menu-item routerLink="proposalreceipt">Proposal Receipt</button>
            <button class="matMenuItem" *ngIf = "menuList.includes('RECEIPT_QUOTATION')" mat-menu-item routerLink="quoreceipt">Quotation Receipt</button>
            <hr *ngIf = "menuList.includes('RECEIPT_MISCLLANEOUS') || menuList.includes('RECEIPT_MISCLLANEOUS_GL')">
            <!-- <button *ngIf = "menuList.includes('RECEIPT_MISCLLANEOUS')" mat-menu-item routerLink="miscellaneousreceipt">MISCELLANEOUS RECEIPT</button> -->
            <button class="matMenuItem" *ngIf = "menuList.includes('RECEIPT_MISCELLANEANEOUS ')" mat-menu-item routerLink="miscellaneousreceipt">Miscellaneous Receipt Inv</button>
            <button class="matMenuItem" *ngIf = "menuList.includes('RECEIPT_MISCELLANEANEOUS_GL ')" mat-menu-item routerLink="miscellaneousreceiptgl">Miscellaneous Receipt GL</button>
            <button class="matMenuItem" *ngIf = "menuList.includes('RECEIPT_LOAN ')" mat-menu-item routerLink="loanreceipt">Loan Receipt</button>
            <hr  *ngIf = "menuList.includes('RECEIPT_CANCELATION') || menuList.includes('RECEIPT_RE_PRINT')">
            <button class="matMenuItem" *ngIf = "menuList.includes('RECEIPT_CANCELATION')" mat-menu-item routerLink="receiptcancelation">Receipt Cancelation</button>
            <button class="matMenuItem" *ngIf = "menuList.includes('RECEIPT_RE_PRINT')" mat-menu-item routerLink="receiptreprint">Receipt Re Print</button>
           
        </mat-menu>

        <button *ngIf = "menuList.includes('UNDERWRITE')" mat-button routerLink="underwrite" style="width: 210px;padding: 10;  text-align: left;font-weight: bold;">Underwrite</button>

        <button *ngIf = "menuList.includes('INQUIRY')" mat-button [matMenuTriggerFor]="inquiry" style="width: 210px;padding: 10;  text-align: left;font-weight: bold;">Inquiry</button>

        <mat-menu #inquiry="matMenu" yPosition="below" xPosition="before" >
            <button class="matMenuItem" *ngIf = "menuList.includes('RECEIPT_INQUIRY')" mat-menu-item routerLink="receiptinquiry">Receipt Inquiry</button>
            <button class="matMenuItem" *ngIf = "menuList.includes('PROPOSAL_INQUIRY')" mat-menu-item (click)="loadProposalInquiry();">Proposal Inquiry</button>
        </mat-menu>

        <button *ngIf = "menuList.includes('COURIER')" mat-button routerLink="courierdocument" style="width: 210px;padding: 10;  text-align: left;font-weight: bold;">Courier Document</button>

        <button *ngIf = "menuList.includes('CODETRANSFER')" mat-button routerLink="codetransfer" style="width: 210px;padding: 10; text-align: left;font-weight: bold;">Code Transfer</button>

        <button mat-button routerLink="report" style="width: 210px;padding: 10;  text-align: left;font-weight: bold;">Report</button>

    </mat-drawer>

    <div class="sidenav-content">
        <mat-toolbar color="primary">
            <button mat-mini-fab color="primary" (click)="drawer.toggle()">
                <i class="material-icons">more_vert</i>
            </button>
            <span class="spacer"></span>
            <button mat-button [matMenuTriggerFor]="menu">{{user}}</button>
            <mat-menu #menu="matMenu">
                <button class="logoutstyle" mat-menu-item (click) = "signout()">Sign out</button>
            </mat-menu>
        </mat-toolbar> 
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
