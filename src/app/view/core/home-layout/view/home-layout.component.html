<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" opened mode="side">
        <mat-card class="nav-header">
            <mat-card-title class="nav-header-title" style="margin: 0; padding: 0;">
                <img class="nav-header-title-image"  routerLink="home" mat-carad-image src="assets/images/logo.png" alt="ARPICO INSURANCE">
            </mat-card-title>
        </mat-card>


        <button mat-button [matMenuTriggerFor]="receipt" style="width: 210px; margin: 10px; text-align: left;">RECEIPT</button>

        <mat-menu #receipt="matMenu" yPosition="below" xPosition="before" >
            <button mat-menu-item >POLICY RECEIPT</button>
            <button mat-menu-item routerLink="proposalreceipt">PROPOSAL RECEIPT</button>
            <button mat-menu-item routerLink="quoreceipt">QUOTATION RECEIPT</button>
        </mat-menu>

        <button mat-button [matMenuTriggerFor]="underwrite" style="width: 210px; margin: 10px; text-align: left;">UNDERWRITE</button>

        <mat-menu #underwrite="matMenu" yPosition="below" xPosition="before" >
            <button mat-menu-item>UNDERWRITE</button>
        </mat-menu>

    </mat-drawer>

    <div class="sidenav-content">
        <mat-toolbar color="primary">
            <button mat-mini-fab color="primary" (click)="drawer.toggle()">
                <i class="material-icons">more_vert</i>
            </button>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
