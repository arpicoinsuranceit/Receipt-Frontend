<!-- <span *ngIf="loading_report == true" >Loading....</span><br> -->
<img src="assets/images/report.gif" style="width: 40px; height: 40px;" *ngIf="loading_report == true">
<div [ngClass]="{'hidedialog': loading_report == true}" >
<h2 mat-dialog-title style="text-align: center;border-bottom:solid #C4C4C4 1px">Pending Requirements Report</h2>
<mat-dialog-content align="center" >
  <!-- <img src="assets/images/giphy.gif" style="width: 70px; height: 70px;">  <br> -->

  <div style="width: 100%">
    <form [formGroup]="pendReqForm">

      <mat-form-field style="width: 100%">
        <mat-select placeholder="Branch" aria-label="Branch" formControlName="branch" (selectionChange)="loadAgents();">
            <mat-option *ngFor="let branch of branchArray" [value]="branch">
                <span> {{ branch }} </span>
            </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field style="width: 100%">
        <input matInput placeholder="IC" aria-label="IC" [matAutocomplete]="ic"
          formControlName="ic" (keyup)="getAgents($event)">
        <mat-autocomplete #ic="matAutocomplete">
          <mat-option *ngFor="let agent of filteredAgents | async" [value]="agent">
            <span> {{ agent }} </span>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

    </form>
  </div>

  <div *ngIf="invalidForm" style="background-color: crimson;height: 20px;color: white;">
    Please Fill All Data Correctly
  </div>
  
</mat-dialog-content>
<mat-dialog-actions align="center">
  
  <button mat-button style="background: rgb(77, 77, 77); color: white" mat-dialog-close (click)="noConfirmation();" >CANCEL</button>
  <button mat-button style="background:#3F51B5; color: white" (click)="yesConfirmation();" >VIEW</button>
</mat-dialog-actions>

</div>
