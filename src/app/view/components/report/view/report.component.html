<div [hidden]="!loading_report" class="loader">
  <h5>Loading...</h5>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div [ngClass]="{'disabled': loading_report == true}" class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
  fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">

  <div fxFlex="100%">
    <mat-card class="main-card sk-style-mat-card">

      <mat-card-header style=" display: flex; 
      justify-content: space-between; margin-top: -23px; margin-left: -13px;">
        <mat-card-title>
          <h3>Report</h3>
        </mat-card-title>
      </mat-card-header>
<br>

      <mat-card-content>
        <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
          <div fxFlex="25%">
            <div class="new-Business-div" (click)="receiptRegisterReport()" style="min-height: 110px;">
              <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%"
                fxLayoutAlign="center">
                <div fxFlex="60%">
                  <div>
                    <p style="margin: 25px;">
                      <span style="font-size: 20px;">Receipt Register</span><br>
                    </p>
                  </div>
                </div>
                <div fxFlex="40%">
                  <div class="flex-box">
                    <div style="margin: 25px;">
                      <i class="fas fa-receipt fa-4x icon_dash" style="color: #8D6E63"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div fxFlex="25%">
              <div class="inv-div" (click)="paymentHistoryReport()" style="min-height: 110px;">
                <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%"
                  fxLayoutAlign="center">
                  <div fxFlex="60%">
                    <div>
                      <p style="margin: 20px;">
                        <span style="font-size: 20px;">Payment History Report</span><br>
                      </p>
                    </div>
                  </div>
                  <div fxFlex="40%">
                    <div class="flex-box">
                      <div style="margin: 20px;">
                        <i class="fas fa-history fa-4x icon_dash" style="color: #FFB74D"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          <div fxFlex="25%">
            <div class="proposal-div" (click)="lapsedNoticeReport()" style="min-height: 110px;">
              <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%"
                fxLayoutAlign="center">
                <div fxFlex="60%">
                  <div>
                    <p style="margin: 20px;">
                      <span style="font-size: 20px;">Lapsed Summery - Branch</span><br>
                    </p>
                  </div>
                </div>
                <div fxFlex="40%">
                  <div class="flex-box">
                    <div style="margin: 20px;">
                      <i class="fas fa-money-check fa-4x icon_dash" style="color: #78909C"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div fxFlex="25%">
            <div class="policy-div" (click)="premiumDueReport()" style="min-height: 110px;">
              <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%"
                fxLayoutAlign="center">
                <div fxFlex="60%">
                  <div>
                    <p style="margin: 20px;">
                      <span style="font-size: 20px;">Premium Due FYP-RP</span><br>
                    </p>
                  </div>
                </div>
                <div fxFlex="40%">
                  <div class="flex-box">
                    <div style="margin: 20px;">
                      <i class="fas fa-hand-holding-usd fa-4x icon_dash" style="color: #4DB6AC"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
