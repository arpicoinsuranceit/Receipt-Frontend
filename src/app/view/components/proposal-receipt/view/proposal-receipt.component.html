<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
    <div fxFlex="50%">
        <mat-card class="main-card">
            <form class="proposal-receipt-form" [formGroup]="proposalReceiptForm">
                <mat-form-field>
                    <input matInput placeholder="Proposal No. *" aria-label="Proposal No." [matAutocomplete]="quoNumbers" formControlName="proposalNo">
                    <mat-autocomplete #quoNumbers="matAutocomplete">

                    </mat-autocomplete>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input matInput placeholder="Agent Code *" aria-label="Agent Code" [matAutocomplete]="agent" formControlName="agentCode">
                    <mat-autocomplete #quoNumbers="matAutocomplete">

                    </mat-autocomplete>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input matInput placeholder="Bank Code *" aria-label="Bank Code" [matAutocomplete]="bank" formControlName="bankCode">
                    <mat-autocomplete #bank="matAutocomplete">

                    </mat-autocomplete>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Remark" aria-label="Remark" formControlName="remark">
                </mat-form-field>
                <mat-form-field>
                    <mat-select placeholder="Payment Mode">
                        <mat-option value="cash">
                            CASH
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Amount" type="number" aria-label="Amount" class="right-align" formControlName="amount" (blur)="convertAmountToWord()">
                    <span matPrefix>Rs.</span>
                    <span matSuffix>.00</span>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput placeholder="Amount in Word" aria-label="Amount in Word" formControlName="amountInWord">
                </mat-form-field>


            </form>
        </mat-card>
    </div>
    <div fxFlex="50%">
        <mat-card class="main-card">
            <div class="example-container mat-elevation-z8">
                <table mat-table #table>
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef> Weight </th>
                        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef> Symbol </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                </table>
            </div>
        </mat-card>
    </div>
</div>
